<!doctype html>
<meta charset="utf-8">

<!-- load D3plus with all dependencies -->
<script src="js/d3plus.full.min.js"></script>

<!-- create container element for visualization -->
<div id="viz"></div>

<script>

  var data = [
    {"value": 100, "name": "alpha"},
    {"value": 70, "name": "beta"},
    {"value": 40, "name": "gamma"},
    {"value": 15, "name": "delta"},
    {"value": 5, "name": "epsilon"},
    {"value": 1, "name": "zeta"}
  ]
  d3plus.viz()
    .container("#viz")
    .data(data)
    .type("pie")
    .id("name")
    .size("value")
    .draw()


</script>
